	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>GlobalShop.com</title>
  	</h:head>
 	 <h:body>
   		
   		<ui:composition template="../templates/pageStructureTemplate.xhtml">

					<h:form>
					
						<h:column>
							<h:graphicImage src="../resources/products/NA.png"/>
						</h:column>
						
						<h:column>
							<h:link outcome="../pages/productview.xhtml" value="#{product}">

						</h:column>
						
						<h:column>
							<h:commandButton id="delete_product" value="Entfernen" action="#{userBean.cartDeleteItem}"/>

					</h:form>
				</h:dataTable>
	   			
	   		</ui:define>

	 </h:body>
