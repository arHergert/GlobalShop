	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>GlobalShop.com</title>
  	</h:head>
  	<h:body>

 	 	<ui:define name="content">

				Wir empfehlen ihnen folgende Produkte:
			<h:dataTable var="product" value="#{productBean.randomProducts}">

			</h:dataTable>

   	 </ui:composition>
