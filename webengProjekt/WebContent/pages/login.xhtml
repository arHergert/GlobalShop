<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>GlobalShop.com</title>
  	</h:head>
 	 <h:body>
 	 	<ui:composition template="../templates/userEntryTemplate.xhtml">
 	 		<ui:define name="content">
		   	 	<h:panelGroup rendered="#{loggedUser == null}">
		   	 		<span class='Ueberschrift'>Login</span>
		   	 		<div class ='divForm'>
		   	 			<h:outputText value="E-Mail"/>
		   	 			<h:inputText type="email" value="#{userBean.user.email}"/><br/>
		   	 			<h:outputText value="Passwort"/>
		   	 			<h:inputSecret value="#{userBean.user.passwort}"/><br/>
		   	 			<h:commandButton id="login" value="Einloggen" action="#{userBean.login}"/>
		   	 		</div>
		   	 		<span> <a href="registrierung.xhtml">Noch keinen Account? Hier Registrieren</a></span>
		   	 	</h:panelGroup>
		   	 	
		   	 	<h:panelGroup rendered="#{loggedUser != null}">
		   	 		<span class='Ueberschrift'>Logout</span>
		   	 		<div class ='divForm'>
		   	 			<h:commandButton id="logout" value="Ausloggen" action="#{userBean.logout}"/>
		   	 		</div>
		   	 	</h:panelGroup>
	   	 	</ui:define>
   	 	</ui:composition>
 	 </h:body>
</html>
