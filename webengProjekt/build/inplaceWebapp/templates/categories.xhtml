<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>GlobalShop.com</title>
  	</h:head>
 	 <h:body>
   	 
	   	 	<div class='categorys'>
	   	 		<div class='search'>
	   	 			<h:form id='searchForm'>
	   	 				<h:inputText value="#{productBean.search}"/>
	   	 				<h:commandButton id="save" value="Suchen" action="#{productBean.findProducts}"/>
	   	 			</h:form>
	   	 		</div>
	   	 		<div class='categorys'>
	   	 		 	<h:outputText value="Kategorien"/>
	   	 		 	<p>
		   	 		 	<h:link outcome="../pages/produkte.xhtml" value="Alle">
							<f:param name="category" value="Alle"/>
						</h:link> 
			   	 		<h:dataTable var="category" value="#{productBean.categories}">
							<h:column>			
								<h:link outcome="../pages/produkte.xhtml" value="#{category}">
									<f:param name="category" value="#{category}"/>
								</h:link> 
							</h:column>
						</h:dataTable>
					</p>
	   	 		</div>
	   	 	  </div>
   	 	
 	 </h:body>
</html>
