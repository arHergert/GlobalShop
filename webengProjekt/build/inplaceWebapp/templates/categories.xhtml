<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
 	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>GlobalShop.com</title>
  	</head>
 	 <body>
   	 <ui:composition template="categorys.xhtml">
		<ui:define name="category">
	   	 	<div class='categorys'>
	   	 		<div class='search'>
	   	 			<h:form id='searchForm'>
	   	 				<h:inputText value="#{ProductBean.search}"/>
	   	 				<h:commandButton id="save" value="Suchen" action="#{ProductBean.findProducts}"/>
	   	 			</h:form>
	   	 		</div>
	   	 		<div class='categorys'>
	   	 		 	<h:outputText value="Kategorien"/>
	   	 		 	<p>
		   	 		 	<h:link outcome="pages/Produkte.xhtml" value="Alle">
							<f:param name="category" value="Alle"/>
						</h:link> 
			   	 		<h:dataTable var="category" value="#{ProductBean.categorys}">
							<h:column>			
								<h:link outcome="pages/Produkte.xhtml" value="#{category}">
									<f:param name="category" value="#{category}"/>
								</h:link> 
							</h:column>
						</h:dataTable>
					</p>
	   	 		</div>
	   	 	  </div>
   	 	 </ui:define>
	  </ui:composition>
   	 	
 	 </body>
</html>
