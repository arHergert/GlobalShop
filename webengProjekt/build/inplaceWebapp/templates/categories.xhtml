<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
   	 		<div class='search'>
   	 			<h:form id='searchForm'>
	   	 				<h:inputText id="search" value="#{productBean.search}">
	   	 					<f:ajax event="keyup" render="suchanfrage" listener="#{productBean.searchSuggestions}" />
	   	 				</h:inputText>
	   	 				<h:commandButton id="save" value="Suchen" action="#{productBean.findProducts}"/>
   	 			</h:form>
   	 			
   	 			<h:dataTable value="#{productBean.suggestions}" var="vorschlag" id="suchanfrage">
   	 				<h:column>
   	 					<h:outputText value="#{vorschlag}"/>
   	 				</h:column>
   	 			</h:dataTable>
   	 		</div>
   	 		<div class='categoriesview'>
   	 		 	<h:outputText value="Kategorien"/>
   	 		 	<p>
	   	 		 	<h:link outcome="../pages/produkte.xhtml" value="Alle">
						<f:param name="category" value="Alle"/>
					</h:link> 
		   	 		<h:dataTable var="category" value="#{productBean.categories}">
						<h:column>			
							<h:link outcome="../pages/produkte.xhtml" value="#{category}">
								<f:param name="category" value="#{category}"/>
							</h:link> 
						</h:column>
					</h:dataTable>
				</p>
   	 		</div>
</html>
